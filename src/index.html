<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>

<body>
    <header>
        <div class="header-1">
            <div class="dashboard">
                <h1>Dashboard</h1>
            </div>
            <div class="icons">
                <img src="./img/envelope.png" alt="correo">
                <img src="./img/bell.png" alt="notificación">
                <img src="./img/user.png" alt="usuario">
            </div>
        </div>
    </header>


    <div class="btns">
        <button class="btn" id="employees">Empleados</button>
        <button class="btn" id="profiles">Perfiles</button>
        <button class="btn" id="categories">Categorías</button>
        <button class="btn" id="registers">Registros</button>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
